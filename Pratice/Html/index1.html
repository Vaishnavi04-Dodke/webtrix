<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Assignment</title>
    <style>
        .main {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
        }

        .child {
            background-color: aqua;
            width: 300px;
            height: 200px;
            position: relative;
        }

        h1:hover~.child {
            background-color: blue;
        }

        .heading {
           
            position: absolute;
            top: 50px;
            bottom: 10px;
            left: 30px;
            right: 20px;
            display: none;
        }

        .child:hover .heading {
            display: block;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Change Background Color</h1>
        <div class="child">
            <h1 class="heading">Display position</h1>
        </div>

    </div>
</body>

</html>
