<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFormTemplate</title>
    <!-- backbone js Template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
<link rel="stylesheet" href="style.css">

</head>

<body>
<div id="app">
  
</div>

<script type="text/template" id="myFormTemplate">
    <form id="myForm">
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
    
        <label for="message">Feedback:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br>
    
        <input type="submit" value="Submit">
      </form>
</script>
<script src="script.js"></script>
<script src="FeedbackView.js"></script>

</body>

</html>
