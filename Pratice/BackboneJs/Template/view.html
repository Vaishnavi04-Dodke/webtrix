<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <div id="demo"></div>
    <!-- <div id="testing"></div> -->

    <script type="text/template" id="template">
<button id="btnevent">Click Me</button>

    </script>
    <script>
        var view = Backbone.View.extend({
            initialize: function () {
                this.render();
            },
            render: function () {
                console.log("view");
                this.$el.html(this.template)
            },
            events: {
                "click #btnevent": "onclick"
            },
            onclick: function () {
                console.log("Evets Occur.........!");
                alert("Welcome in Backbone js Tutorial...!");
                this.$el.html("Welcome in Backbone js Tutorial...!")
            },
            template: _.template($("#template").html())
        });
        var View = new view({
            el: "#demo"
            // el:"#testing"
        });
    </script>
</body>

</html>
