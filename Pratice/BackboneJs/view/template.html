<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        var view = Backbone.View.extend({
            el:"#container",
            template: _.template("This is first way to create template"),
            intialize: function () {
                this.render();
            },
            render: function () {
                var compiledTemplate = this.template();
                $('body').append(compiledTemplate);
            }
        });
        var viewobj = new view();
    </script>
</body>

</html>
