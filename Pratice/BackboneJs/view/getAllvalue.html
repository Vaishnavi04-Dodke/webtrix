<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <!-- backbone-js cdn -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <script>
        var firstView = Backbone.Model.extend({});
var firstViewObj = new firstView();

firstViewObj.set({
    name: "Vaishu",
    lname: "Dodke",
    age: 23,
    education: "MCA"
});

console.log(firstViewObj.toJSON());

    </script>
</body>

</html>
