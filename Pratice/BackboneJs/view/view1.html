<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit</title>
    <!-- Backbone.js CDN -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>
<body>
    <div id="container"></div>

    <script>
        var MyView = Backbone.View.extend({
            tagName: 'div',
            className: 'my-class',
            id: 'myViewId',
            render: function () {
                console.log(this.el);
            }
        });

        var myView = new MyView();
        // Append the view's element to an existing element in the DOM with ID "container"
        $('#container').append(myView.el);
        myView.render(); // Log the element to the console
    </script>
</body>
</html>
