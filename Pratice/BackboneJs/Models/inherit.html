<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <script>
        var Student = Backbone.Model.extend({

            fname: "Vaishu",
            lname: "Dodke",
            education: "MCA",
            age: 24,
            marks: 78
        });
        
        var StudentData = Student.extend();

        var studentData = new StudentData();

        var fname = studentData.fname;
        var lname = studentData.lname;
        var education = studentData.education;
        var age = studentData.age;
        var marks = studentData.marks;

        console.log(fname);
        console.log(lname);
        console.log(education);
        console.log(age);
        console.log(marks);
    </script>
</body>

</html>
