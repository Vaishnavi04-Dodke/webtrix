<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Changing Event</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <script>
        var Student = Backbone.Model.extend({
            defaults: {
                fname: "Vaishu",
                lname: "Dodke",
                education: "MCA",
                age: 24,
                marks: 78
            },
            initialize: function () {
                this.bind('change', function () {
                    console.log("Model Data Will be changed");
                    alert("Model Data Will be changed");
                })
            }
        });
        var student = new Student()
        console.log(student.toJSON());

        student.set("fname", "vishal");
    </script>
</body>

</html>
