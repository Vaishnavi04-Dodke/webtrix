<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <script>
        var Student = Backbone.Model.extend({
             defaults:{
                fname: "Vaishu",
                lname: "Dodke",
                education: "MCA",
                age: 24,
                marks: 78
            }
            
        });

        // Create an instance of the Student model
        var myStudent = new Student();

        // Access attributes of the instance
        var firstName = myStudent.get('fname');
        var lastName = myStudent.get('lname');
        var education = myStudent.get('education');
        var age = myStudent.get('age');
        var marks = myStudent.get('marks');

        console.log(firstName, lastName, education, age, marks);
    </script>
</body>

</html>
