<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>
<body>
    <script>
        var Student = Backbone.Model.extend({
            initialize: function () {
                this.validate();
            },
            validate: function (attrs) {
                if (attrs && !attrs.name) {
                    console.log("Name is required");
                } else {
                    console.log("Name is present or attrs not found");
                }
            }
        });

        var student = new Student(); // This will call the initialize function

        // This will trigger validation with an attribute
        var validationResult = student.validate({ name: "John" });

        // This will trigger validation without the attribute
        var validationResultWithoutName = student.validate();

        // Logs the results of validation to the console
        console.log(validationResult); // Output: "Name is present or attrs not found"
        console.log(validationResultWithoutName); // Output: "Name is required"
    </script>
</body>
</html>
