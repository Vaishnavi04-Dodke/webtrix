<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using toJSON Method</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <script>
        var Student = Backbone.Model.extend({
            show: function () {
                console.log("student");
            }

        });

        var StudentData = Student.extend({
            show: function () {
                Student.prototype.show.apply()
                console.log("studentData");
            }
        });

        var studentData = new StudentData();
        console.log(studentData.show());

    </script>
</body>
