<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Data</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>

</head>

<body>
    <div id="demo"></div>
    <script>
        var model = Backbone.Model.extend();

        var Model = new model({
            Fname: "Vaishu",
            Lname: "Dodke",
            Age: 24,
            Educarion: "Mca"
        });

        var view = Backbone.View.extend({
            render: function () {
                console.log("view ");
                this.$el.html(this.model.get("Fname"))
            }
        });
        var View = new view({
            el:"#demo",
            model:Model
        });
        View.render();
    </script>
</body>

</html>
