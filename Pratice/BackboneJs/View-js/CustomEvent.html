<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Events</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
</head>

<body>
    <div id="demo"></div>
    <script>
        var songmodel = Backbone.Model.extend();
        var Model = new songmodel({
            title: "oo khuda",
            singer: "argit sigh"
        });
        var songview = Backbone.View.extend({
            render: function () {
                console.log("View");
                this.$el.html(this.model.get("title") + " <button>Play</button> "+" <button class=btnstop>Stop</button>")
            },
            onclickplay: function () {
                console.log("Song  Played");
            },
            onclickstop:function(e){
                e.stopPropagation();
                console.log("Song stoped");
            },
            events: {
                "click": "onclickplay",
                "click .btnstop": "onclickstop"
            }
        });
        var view = new songview({
            el: "#demo",
            model: Model
        });
        view.render();
    </script>
</body>

</html>
