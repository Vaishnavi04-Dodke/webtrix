<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterized Router</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>

</head>

<body>
    <script>
        var view1 = Backbone.View.extend({
            render: function () {
                this.$el.html("My Favourite Person is Dhoni")
            },
            initialize: function () {
                this.render();
            }
        });
        var view2 = Backbone.View.extend({
            render: function () {
                this.$el.html("My Favourite Person is kholi")
            },
            initialize: function () {
                this.render();
            }
        });
        var view3 = Backbone.View.extend({
            render: function () {
                this.$el.html("My Favourite Person is Sharma")
            },
            initialize: function () {
                this.render();
            }
        });
        var Routers = Backbone.Router.extend({
            routes: {
                'view1/:tshirtno': 'firstplayer',
                'view2': 'secondplayer',
                'view3': "thirdplayer"
            },
            firstplayer: function (tshirtno) {
                var View1 = new view1({
                    el: "body"
                });
                console.log(tshirtno);
            },
            secondplayer: function () {
                var View2 = new view2({
                    el: "body"
                });
            },
            thirdplayer: function () {
                var View3 = new view3({
                    el: "body"
                });
            }
        });

        var Router = new Routers()
        Backbone.history.start();
    </script>
</body>

</html>
