<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routers</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>

</head>

<body>
    <script>
        var firstview = Backbone.View.extend({
            initialize: function() {
                this.render();
            },
            render: function () {
                console.log("First View");
            }
        });
        var secondview = Backbone.View.extend({
            initialize: function() {
                this.render();
            },
            render: function () {
                console.log("second View");
            }
        });
        var thirdview = Backbone.View.extend({
            initialize: function() {
                this.render();
            },
            render: function () {
                console.log("third View");
            }
        })

        var Routers = Backbone.Router.extend({
            routes: {
                'view1': 'firstview',
                'view2': 'secondview',
                '': "thirdview"
            },
            firstview: function () {
               var fview=new firstview();
            },
            secondview: function () {
                var sview=new secondview();
            },
            thirdview: function () {
               var tview=new thirdview();
            }
        });
        var routers = new Routers();
        Backbone.history.start();
    </script>
</body>

</html>
