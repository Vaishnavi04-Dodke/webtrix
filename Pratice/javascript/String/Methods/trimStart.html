<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrimStart</title>
</head>
<body>
    <h1>he trimStart() method works like trim(), but removes whitespace only from the start of a string.</h1>
    <p>JavaScript Strings</p>
<h2>The trimStart() Method</h2>
<p id="demo"></p>
    <script>
        let text1 = "     Hello World!     ";
        let text2 = text1.trim();
        document.write("Length text1 = " + text1.length);
        document.getElementById('demo').innerHTML="Length text2 = " + text2.length;
        </script>
</body>
</html>
