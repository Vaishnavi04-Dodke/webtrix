<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matchAll</title>
</head>

<body>
    <h1>The matchAll() method returns an iterator containing the results of matching a string against a string (or a
        regular expression).</h1>
        <h1>JavaScript Strings</h1>
<h2>The matchAll() Method</h2>




<script>
let text = "I love cats. Cats are very easy to love. Cats are very popular.";
document.write(text.matchAll("Cats"));
</script>

</body>

</html>
