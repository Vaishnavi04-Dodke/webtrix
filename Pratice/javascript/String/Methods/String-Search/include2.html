<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include</title>
</head>
<body>
    <h1>includes() is case sensitive.</h1>
    <script>
        let text = "Hello world, welcome to the universe.";
        document.write(text.includes('hello'));  //false
        document.write(text.includes('Hello'));  //true
    </script>
</body>
</html>
