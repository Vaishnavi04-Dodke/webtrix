<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
<h2>The trim() Method</h2>
<h3>The trim() method removes whitespace from both sides of a string:</h3>
<p id="demo"></p>

<script>
let text1 = "     Hello World!     ";
let text2 = text1.trim();
document.write("Length text1 = " + text1.length);
document.getElementById('demo').innerHTML="Length text2 = " + text2.length;
</script>
</body>
</html>
