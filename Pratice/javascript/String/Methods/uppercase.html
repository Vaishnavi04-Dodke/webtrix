<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>
<p>Convert string to upper case:</p>
<p id="demo"></p>
<script>
    let city="latur";
    document.getElementById('demo').innerHTML=city.toUpperCase();
</script>
</body>
</html>
