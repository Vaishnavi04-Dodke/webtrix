<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>
    <h1>replace case insensitive, use a regular expression with an /i flag (insensitive):</h1>
    <p>The replace() method replaces a specified value with another value in a string:</p>
<p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>


<p id="demo">Please visit Microsoft!</p>
<script>
    let p="Please visit Microsoft!";
    console.log(p.replace(/MICROSOFT/i,"w3schools"))
</script>

</body>
</html>
