<!DOCTYPE html>

    <title>Replace</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>
    <p>The replace() method replaces a specified value with another value in a string:</p>
<p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>

<h1>By default, the replace() method replaces only the first match:</h1>
<p id="demo">Please visit Microsoft!</p>
<script>
  let p= "Please visit Microsoft and Microsoft!";
    console.log(p.replace("Microsoft","w3schools"))
</script>

</body>
</html>
