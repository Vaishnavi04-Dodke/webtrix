<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>Template literals provide an easy way to interpolate variables and expressions into strings.

        The method is called string interpolation.</h1>
    <script>
        let name= "vaishnavi";
        let age="24";
       document.write(`My name is ${name} and my age is ${age}`)
    </script>
</body>
</html>
