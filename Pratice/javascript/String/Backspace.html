<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backspace</title>
</head>
<body>
    <h1>JavaScript Strings</h1>

<p>The escape sequence \b inserts a backspace in a string.</p>

<p id="demo"></p>

<script>
let text = "The character \n is called backspace.";
document.getElementById("demo").innerHTML = text; 
</script>
</body>
</html>
