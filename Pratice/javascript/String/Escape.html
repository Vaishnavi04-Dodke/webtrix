<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Character</title>
</head>

<body>
    <p>The escape sequence \" inserts a double quote in a string.</p>

    <p id="demo"></p>
    <script>
        let friends="We are \"Friends\"";
        document.getElementById('demo').innerHTML=friends;
    </script>

</body>

</html>
