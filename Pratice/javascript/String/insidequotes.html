<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
<p>You can use quotes inside a string, as long as they don't match the quotes surrounding the string.</p>
<p id="demo"></p>
    <script>
        let name="I'm  Vaishu";
        let answer="He is 'Vaishu'";
        let lname='It is "Dodke"';
        document.getElementById('demo').innerHTML=name+"<br>"+answer+"<br>"+lname;
    </script>
</body>
</html>
