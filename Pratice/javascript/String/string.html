<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
<p>Strings are written inside quotes. You can use single or double quotes:</p>
<p id="demo"></p>
    <script>
        let fname="vaishnavi";
        let lname='dodke';
        document.getElementById('demo').innerHTML=fname+"<br>"+lname;
    </script>
</body>
</html>
