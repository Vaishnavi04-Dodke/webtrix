<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body>
    <script>
 let x=25;
        if(x<=24){
            document.write("good day...!")
        }
        else{
            document.write("bad day...!")
        }
    </script>
</body>
</html>
