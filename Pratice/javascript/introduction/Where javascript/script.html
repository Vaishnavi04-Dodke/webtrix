<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>

<body>

    <h2>JavaScript in Body</h2>
<p>In HTML, JavaScript code is inserted between open script tag  and close script  tags.</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript";
    </script>
</body>

</html>
