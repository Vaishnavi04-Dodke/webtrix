<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript can change HTML attribute values.</title>
</head>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button onclick="document.getElementById('image').src='bulpOff.jpg'">Turn on the light</button>
    <img id="image" src="bulpOff.jpg" alt="bulboff" width="20%">
    <button onclick="document.getElementById('image').src='bulpOn.png'">Turn off the light</button> 
</body>
</html>
