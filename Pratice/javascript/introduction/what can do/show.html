<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show Html element</title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo" style="display: none;">JavaScript can Show HTML elements.</p>
    <button onclick="hide()">click me</button>
    <script>
        function hide() {
            document.getElementById("demo").style.display = "block";
        }


    </script>
</body>

</html>
