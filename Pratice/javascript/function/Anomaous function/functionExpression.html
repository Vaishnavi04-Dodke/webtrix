<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>

<body>
    <h1>Function Expression</h1>
    <p>Function expression lets us define the function and assign it to some variable.</p>
    <p>A function expression, in general, has no name hence it is also called an anonymous function.</p>

    <script>
        let sum = function (x, y) {
            return x + y;
        }
        console.log(sum(24,7));
    </script>
</body>

</html>
