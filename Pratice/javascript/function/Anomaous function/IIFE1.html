<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <h1>Javascript Immediately Invoked Function Expression(IIFE)</h1>
    <p>If you assign IIFE to some variable then it stored the function's return value, not the function itself.</p>

    <script>
        let example=(function(){
            return "Returned value is stored."
        })();
        console.log(example);
    </script>
</body>
</html>
