<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>

<body>
    <h1>Javascript Immediately Invoked Function Expression(IIFE)</h1>
    <p>immediately Invoked Function Expression (IIFE) is the function is executed right after the function is declared.
    </p>

    <script>
        (function () {
            console.log("Function executed immediately after it is declared.")
        })();
    </script>
</body>

</html>
