<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>

<body>
    <h1>javascript function parameter</h1>
    <script>
        function msg(user, msg) {
            console.log("user :" + user + " msg: " + msg);
        }
        msg("vishal","how are you ?")
    </script>
</body>

</html>
