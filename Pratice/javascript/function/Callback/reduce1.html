<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5, 6,101, 7, 8, 9, 10];
        let result = array.reduce(function (previousVal, CurrentVal) {
            return previousVal > CurrentVal ? previousVal : CurrentVal;
        })
        console.log(result);
    </script>
</body>

</html>
