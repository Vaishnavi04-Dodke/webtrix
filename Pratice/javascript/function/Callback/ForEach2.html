<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5, 6];
        array.forEach(function (val, indx) {
            console.log(val, indx);
        })
    </script>
</body>

</html>
