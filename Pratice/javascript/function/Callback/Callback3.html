<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack function</title>
</head>
<body>
    <script>
        function geeky(c){
            c();
            var a=10
            console.log("Hello geeky function");
        }
        geeky(()=>{console.log("Hello show function");})
        // geeky(a=>console.log("Hello show function"))
       
    </script>
</body>
</html>
