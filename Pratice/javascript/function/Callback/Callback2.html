<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Function</title>
</head>

<body>
    <script>
        function geeky(CallBack) {
            console.log("Hello geeky function");
            CallBack()
        };
        geeky(function show(){
            console.log("Hello show function");
        })
    </script>
</body>

</html>
