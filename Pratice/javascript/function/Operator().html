<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>JavaScript Functions</h1>
    <p>The () operator invokes (calls) the function:</p>

    <script>
        function myFunction(){
            console.log( "Hii")
        }
        myFunction();
    </script>
</body>

</html>
