<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt</title>
</head>
<body>
    <h1>JavScript Bigint</h1>
    <p>A BigInt can not have decimals.</p>
    <p>hat can be used to store integer values that are too big to be represented by a normal JavaScript Number.</p>
    <p id="demo"></p>
    
    <p>You cannot perform math between a BigInt type and a Number type.</p>
    
    <script>
    let x = BigInt("123456789012345678901234567890");
    document.getElementById("demo").innerHTML = x; 
    </script>
    
     
</body>
</html>
