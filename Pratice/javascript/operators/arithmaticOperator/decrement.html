<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrement</title>
</head>
<body>
    h1>JavaScript Arithmetic</h1>
<h2>The -- Operator</h2>
<p>The decrement operator (--) decrements numbers.</p>
<p id="demo"></p>

<script>
let x = 5;
x--;
let z = x;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
