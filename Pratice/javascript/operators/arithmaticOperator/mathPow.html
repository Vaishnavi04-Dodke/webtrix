<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.Pow</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
<h2>Math.pow()</h2>
<p>x ** y produces the same result as Math.pow(x,y):</p>
<p id="demo"></p>
<script>
    let x=5;
    let y=Math.pow(x,2);
    document.getElementById("demo").innerHTML=y;
</script>
</body>
</html>
