<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>

<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The += Operator</h2>
    <p>Assignment operators assign values to JavaScript variables.

        The Addition Assignment Operator (+=) adds a value to a variable.</p>
    <p id="demo"></p>

    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
