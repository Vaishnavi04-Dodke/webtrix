<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let </title>
</head>
<body>
    <h1>JavaScript Variables</h1>
<p>The let and const keywords were added to JavaScript in 2015.</p>
<p>let variable cannot redecalre but intialize the value</p>
<h3> Only use let if you can't use const</h3>
<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
let x = 5;
let y = 6;
let z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>
</body>
</html>
