<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables.</p>
    <p>It is considered good programming practice to always declare variables before use.</p>
<script>
    var x=5;
    var y=6;
    var z=x+y;
    console.log("The sum of "+ x +" and "+y+" is:"+z);
</script>
</body>
