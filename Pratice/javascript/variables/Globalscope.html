<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global-Scope</title>
</head>

<body>
    <h2>Variables declared with the var always have Global Scope.

        Variables declared with the var keyword can NOT have block scope:</h2>
    <p>Variables declared with varinside a { } block can be accessed from outside the block:</p>
    <script>
        {
            var name="vaishu";
        }
        console.log(name);
    </script>
</body>

</html>
