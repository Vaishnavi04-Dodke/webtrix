<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
<h3>If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated.</h3>
    <p>The result of adding 2 + 3 + "5" is:</p>
    <p id="demo"></p>

    <script>
        let x = 2 + 3 + "5";
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
