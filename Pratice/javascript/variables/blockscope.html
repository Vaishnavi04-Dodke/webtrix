<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockScope</title>
</head>

<body>
    <h1>Variables declared inside a { } block cannot be accessed from outside the block:

    </h1>
    <script>
        {
            let name="vaishu";
            console.log(name);
        }
        console.log(name);
    </script>
</body>

</html>
