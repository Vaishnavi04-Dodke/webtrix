<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <p id="demo"></p>
    <script>
let i=0;
Text=" ";
while(i<=10){
    i++;
    Text+="<br>"+ "The Number is " +i;
    document.getElementById('demo').innerHTML=Text;
}
    </script>
</body>
</html>
