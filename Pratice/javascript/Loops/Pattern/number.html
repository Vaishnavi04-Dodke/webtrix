<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <h3>Number Pattern:</h3>
    
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j < i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            for (j = 4; j >= i; j--) {
                document.write(i+" ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
