<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <script>
    let num = 10;
for (let i = 1; i <= 4; i++) {
    
    for (let j = 1; j < i; j++) {
        console.log(" ");
    }

    
    for (let j = i; j <= 4; j++) {
        console.log(" " + num--);
    }

    console.log(); 
}
   </script> 
</body>
