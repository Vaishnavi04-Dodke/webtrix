<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        body {
            background-color: cyan;
            font-size: 64px;
            margin: 0 500px;
        }
    </style>
</head>

<body>
    <h3>Star Pattern:</h3>

    <script>

        for (i = 1; i <= 5; i++) {
            for (j = 1; j < i; j++) {
                document.write(" &nbsp;&nbsp; ");

            }
            for (j = 5; j >= i; j--) {
                document.write(" * ");

            }
            document.write("<br>");
        }
    </script>
</body>

</html>
