<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you can omit expression 1 </title>
</head>
<body>
    <h2>JavaScript For Loop</h2>
    <script>
        let cars=["dizire","cize","etos"];
        let len=cars.length;
        let text=" ";
        let i=2;

        for(;i<len;i++){  
            document.write(text+=cars[i])
        }
    </script>
</body>
</html>
