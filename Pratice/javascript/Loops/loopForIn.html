<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For In</title>
</head>
<body>
    <script>
        let person={
            fname:'vaishnavi',
            lname:'dodke',
            age:'24',
            email:'vaishnavidodke55gmail.com'
        }
        for(var key in person){
            // document.write(person[key]+'<br>');
            document.write(key +" : "+ person[key]+'<br>');
        }
    </script>
</body>
</html>
