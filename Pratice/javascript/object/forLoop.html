<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using for loop accesing the property value of an object</title>
</head>

<body>
    <script>
        let car = {
            name: "Ford",
            color: "Black",
            model: "Avenger"
        }
        for(let key in car){
            document.write(car[key] +"<br>");
        }
    </script>
</body>

</html>
