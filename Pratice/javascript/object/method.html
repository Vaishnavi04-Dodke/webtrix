<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let Vaccancy = {
            // object  property
            fname: "vaishnavi",
            lname: "Dodke",
            age: 24,
            Education: "MCA",
            passout: 2023,
            percentage:"70%",
            // object method
            hire:function hire(){
                console.log("You are eligible for this job")
            }
        }
        // object createted
        // how to access the object method
        console.log(Vaccancy.hire);
       
    </script>
</body>

</html>
