<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>

<body>
    <script>
        class student {
            constructor(firstname, lastname, age) {
                firstname = firstname;
                lastname = lastname;
                age = age;
            }
            fullname() {
                "my name is "+this.firstname+" "+this.lastname
            }
        }
        let fullname=new student("vaishnavi","dodke",24);
        console.log(fullname.fullname)
    </script>
</body>

</html>
