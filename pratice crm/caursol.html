<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caursel</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>

<body>
    <!-- Header section start -->
    <header>
        <section class="header" id="header">
<div class="container">
    <div class="row">
        <div class="col-md-12 header-image">
            <a href="#"><img src="Assets/Image/logo_300x300.png" alt=""></a>
        </div>
    </div>
</div>
        </section>
    </header>
    <div class="caursel">
        <div class="coursel-content">
            <div class="slides">
                <img src="Assets/Image/slider1_1.webp" alt="" class="slide">
            </div>
            <div class="slides">
                <img src="Assets/Image/slider2_1.webp" alt="" class="slide">
            </div>
            <div class="slides">
                <img src="Assets/Image/slider3_1.webp" alt="" class="slide">
            </div>
        </div>
    </div>

    <div class="button">
        <button onclick="previous()" class="btn previous"><i class="fas fa-chevron-left"></i> </button>
        <button onclick="next()" class="btn next"> <i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="heading">
        <h1>heloo</h1>
    </div>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
