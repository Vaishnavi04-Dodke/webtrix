<meta charset="UTF-8">

<title>Toggle Div Content on Click</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
  }
  .div1, .div2 {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
  }
  .div2 {
    display: none;
  }
</style>
</head>
<body>

<div class="container1">
  <div class="div1">Click me</div>
  <div class="div2">Content to show</div>
</div>
<div class="container2">

    <div class="div2">Content to show</div>
  </div>

document.addEventListener("DOMContentLoaded", function() {
  const div1List = document.querySelectorAll('.div1'); // Select all elements with class div1
  const div2List = document.querySelectorAll('.div2'); // Select all elements with class div2

  // Event listener for div1 elements
  div1List.forEach(function(div1, index) {
    div1.addEventListener('click', function() {
      const div2 = div2List[index]; // Get corresponding div2 based on the index
      if (div2.style.display === 'none' || div2.style.display === '') {
        div2.style.display = 'block';
      } else {
        div2.style.display = 'none';
      }
    });
  });

  // Event listener for div2 elements
  div2List.forEach(function(div2) {
    div2.addEventListener('click', function() {
      div2.parentElement.style.display = 'none'; // Hide the parent container of div2
    });
  });
});


</script>
