            top: 25%;

        }

        .content {
            color: #fff;
          
        }
    </style>
</head>

<body>

    <div class="service">
        <div class="icon-box">
            <img src="./image/hexagon (1).png" alt="">
        </div>
        <div class="content">
            <div class="heading">
                <h3>Creditable Integrity</h3>
                <p>Value talent cultivation and encourage <br>creative innovation</p>

            </div>

        </div>
    </div>
