<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Instrument+Serif:ital@1&display=swap"
    rel="stylesheet">
  <!-- botstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css link -->
  <link rel="stylesheet" href="assets/Css/style.css">
  <!-- javascript link -->
<script src="assets/javascript/insta.js"></script>
</head>

<body>
  <div class="container flip-container"  id="loginContainer">
    <div class="flipper">
    <div class="form-group login p-3">
      <form action="">
        <h1 class="my-4">Instagram</h1>
        <input type="text" name="uname" id="uname" placeholder="Phone number,username or email address"
          class="form-control my-4 form-control-lg">
        <input type="password" name="pswd" id="pswd" placeholder="password" class="form-control form-control-lg  mb-4">
        <div class="fget">
          <a href="#" class="small">Forget password ?</a>
        </div>
        <input type="button" value="Log In" class="btn btn-primary my-4">

        <p>OR</p>
        <div class="icon py-4 text-center">
          <a href="#" ><i class="fa-brands fa-square-facebook"></i> Log in with facebook</a>
        </div>
        <div class="footer">
        <hr >
        <small class="text-center">Don't have an account? <a href="#" id="SignUp">SignUP</a></small>
      </div>
      </form>
    </div>
  </div>
  <div class="form-group signup p-3"  id="signupForm">
    <form action="#">
      <h1 class="my-4">Instagram</h1>
      <div class="small text-center  my-3">
      <span>Sign up to see photos and videos from your friends</span>
    </div>
      <div class="icon ">
        <a href="#" class="btn btn-primary"><i class="fa-brands fa-square-facebook"></i> Log in with facebook</a>
      </div>
      <p class="my-4">OR</p>
      <input type="text" name="uname" id="uname" placeholder="Phone number or email address"
        class="form-control my-4 form-control-lg">
        <input type="text" name="fname" id="fname" placeholder="Full name"
        class="form-control my-4 form-control-lg">
        <input type="text" name="uname" id="uname" placeholder="Username"
        class="form-control my-4 form-control-lg">
      <input type="password" name="pswd" id="pswd" placeholder="password" class="form-control form-control-lg  mb-4">
      <div class="fget">
        <a href="#" class="small">Forget password ?</a>
      </div>
      <input type="button" value="Sign UP" class="btn btn-primary my-4">
      <div class="footer text-center">
      <hr >
      <small > Have an account? <a href="#" id="link">Log In</a></small>
    </div>
    </form>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
