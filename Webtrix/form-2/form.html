<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="/assets/css/form.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label for="first_name" class="required">Full Name:</label><br>
          <input type="text" id="first_name" name="first_name" placeholder="Enter your First name" ><br>
          <span id="err"></span>
        </div>

        <div class="input-box">
          <label for="email" class="required">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your Email" ><br>
        <span id="error"></span>

        </div>

        <div class="column">
          <div class="input-box">
            <label for="number">Phone Number:</label><br>
            <input type="text" id="number" name="number" placeholder="Enter your Number">
            <span id="error"></span>
          </div>
          
          <div class="input-box">
            <label for="date_of_birth" class="required">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" max="2023-11-02" ><br>
            <span id="errorr"></span>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
